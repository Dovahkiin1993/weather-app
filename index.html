<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>weather app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Assets\style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Pixels&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/05240c8423.js" crossorigin="anonymous"></script>
    </head>
    
    <header class="header">
      
       <h1>Your 5 Day Weather Forcast </h1><i class="fa-solid fa-cloud"></i> 
    </header>
    <body>
      
      <div class="input">
        <input type="text" class="inputValue" placeholder="Enter a city">
        <input type="submit" value="Submit" class="button">
      </div>

      <div class="display">
        <h1 class="name"></h1>
        <img class="maincityIcon"></img>
        <h4 class="mainDate"></h4>
        <p class="desc"></p>
        <p class="temp"></p>
        <p class="mainWind"></p>
        <p class="mainHumidity"></p>
      </div>

   
    <div class="fivedays">
      <section class="day1">
        <img class="day1icon"></img>
        <h4 class="day1Date"></h4>
        <p class="day1Temp"></p>
        <p class="day1Wind"></p>
        <p class="day1Humidity"></p>
      </section>

      <section class="day2">
        <img class="day2icon"></img>
        <h4 class="day2Date"></h4>
        <p class="day2Temp"></p>
        <p class="day2Wind"></p>
        <p class="day2Humidity"></p>
      </section>

      <section class="day3">
        <img class="day3icon"></img>
        <h4 class="day3Date"></h4>
        <p class="day3Temp"></p>
        <p class="day3Wind"></p>
        <p class="day3Humidity"></p>
      </section>

      <section class="day4">
        <img class="day4icon"></img>
        <h4 class="day4Date"></h4>
        <p class="day4Temp"></p>
        <p class="day4Wind"></p>
        <p class="day4Humidity"></p>
      </section>

      <section class="day5">
        <img class="day5icon"></img>
        <h4 class="day5Date"></h4>
        <p class="day5Temp"></p>
        <p class="day5Wind"></p>
        <p class="day5Humidity"></p>
      </section>

    </div>

    <div id="displayHistory"></div>


    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
        <script src="Assets\script.js" async defer></script>
    </body>
</html>
